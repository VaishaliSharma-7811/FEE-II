<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesiStay - Login</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        /* General Reset */





        /* Login Section */
        .login-section {
            max-width: 400px;
            margin: 6rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-section h2 {
            text-align: center;
            color: #e63946;
            margin-bottom: 2rem;
        }

        .login-section label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .login-section input {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1.5rem;
            border-radius: 30px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .login-section input:focus {
            border-color: #e63946;
        }

        .login-section button {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 30px;
            border: none;
            background: #e63946;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-section button:hover {
            background: #d62828;
        }

        .login-section .forgot-signup {
            text-align: center;
            margin-top: 1rem;
        }

        .login-section .forgot-signup a {
            color: #e63946;
            text-decoration: none;
            font-weight: 500;
            margin: 0 0.5rem;
        }

        .login-section .forgot-signup a:hover {
            text-decoration: underline;
        }



        /* Responsive */
        @media (max-width: 500px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }

            .login-section {
                margin: 3rem 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <a herf="index.html">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Logo">
                </a>
            DesiStay
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-house"></i> Home</a></li>
                <li><a href="review.html"><i class="fas fa-star"></i> Reviews</a></li>
                <li><a href="service.html"><i class="fas fa-concierge-bell"></i> Services</a></li>
            </ul>
        </nav>
        <div class="nav-actions">
            <a href="host.html" class="host">Host your home</a>
            <a href="#" class="login">Login</a>
        </div>
    </header>

    <!-- Login Form -->
    <section class="login-section">
        <h2>Login</h2>
        <form action="/">
            <label for="username">Username</label>
            <input placeholder="Enter your username" id="username" type="text" name="username" required>

            <label for="password">Password</label>
            <input placeholder="Enter your password" id="password" type="password" name="password" required>

            <button type="submit">Login</button>

            <div class="forgot-signup">
                <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-social">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>Â© DesiStay Private Limited</p>
        <p><a href="#">Privacy</a> | <a href="#">Terms</a></p>
    </footer>

</body>

</html>
