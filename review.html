<style>
    h6 {

    .star-rating input {
  display: none;
}

.star-rating {
  direction: rtl; /* Right-to-left for intuitive star filling */
  display: inline-flex;
  gap: 5px;
}

.star-rating input {
  display: none;
}

.star-rating label {
  font-size: 40px;
  color: lightgray;
  cursor: pointer;
  transition: transform 0.3s ease, color 0.3s ease;
}

.star-rating label:hover,
.star-rating label:hover ~ label {
  color: gold;
  transform: scale(1.2);
}

.star-rating input:checked ~ label {
  color: gold;
}

.textarea {
  margin-top: 1.5rem;
   
}

textarea {
  margin-left: 9rem;
   border: 0.5px solid rgb(219, 219, 251);

}

.SubmitBtn button{

  background-color: rgb(251, 111, 111);
  color: #fff;
  padding-right: 1rem;
  padding-left: 1rem;
  margin-top: 1rem;
}


</style>
