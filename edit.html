<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@1,600&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }

        /* Top Nav */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 30px;
            background-color: #fff;
        }

        .icon-div {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-div i {
            font-size: 22px;
            color: #d9534f;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        /* .filters {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .filter {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        .filter i {
            font-size: 18px;
            color: #555;
        }

        .filter a {
            text-decoration: none;
            color: #333;
        }

        .filter a:hover {
            color: #d9534f;
        } */
        .filter {
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0.7;
  transition: all 0.3s ease;
}

.filter:hover {
  opacity: 1;
  cursor: pointer;
  text-decoration: underline solid red 3px;
  transform: scale(1.2);
}

.filter div i {
  font-size: 1.25rem;
  transition: transform 0.3s ease;
}
        .login {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .login-Ele a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }

        .login-Ele a:hover {
            color: #d9534f;
        }

        hr {
            margin: 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        /* Form container */
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #fff;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row input {
            flex: 1;
        }

        .btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #d9534f;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #c9302c;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            font-size: 14px;
            color: #666;
            background: #fff;
        }

        footer a {
            margin: 0 5px;
            color: #333;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="top-nav">
        <div class="icon-div">
            <a class="navbar-brand div1" href="/"><i class="fa-regular fa-compass"></i></a>
            <p class="div1 title">DesiStay</p>
        </div>

        <div class="filters">
            <div class="filter">
                <div><i class="fa-solid fa-house"></i></div>
                <p class="tags"><a href="/">Homes</a></p>
            </div>
            <div class="filter">
                <div><i class="fa-solid fa-star"></i></div>
                <p class="tags"><a href="review.html">Reviews</a></p>
            </div>
            <div class="filter">
                <div><i class="fa-solid fa-bell-concierge"></i></div>
                <p>Services</p>
            </div>
        </div>

        <div class="login">
            <div class="login-Ele">
                <a href="#">Host your home</a>
            </div>
            <div class="login-Ele">
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="container">
        <h2>Enter your details to create a new listing!</h2>
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter your title">

            <label for="desc">Description</label>
            <input type="text" id="desc" placeholder="Enter your description">

            <label for="image">Image URL</label>
            <input type="url" id="image" placeholder="Enter image URL">

            <label for="price">Price</label>
            <input type="number" id="price" placeholder="Enter the price">

            <div class="row">
                <div>
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter the location">
                </div>
                <div>
                    <label for="country">Country</label>
                    <input type="text" id="country" placeholder="Enter the country">
                </div>
            </div>

            <button type="submit" class="btn">Add</button>
        </form>
    </div>

    <!-- Footer -->
   <footer>
    <div class="f-info">
        <div class="f-social-links">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <div class="f-info-brand">&copy; DesiStay Private Limited</div>
        <div class="f-info-links">
            <a href="/privacy">Privacy</a>
            <a href="/terms">Terms</a>
        </div>
    </div>
</footer>

</body>

</html>
